image: wjdp/xsacdb:py3

variables:
  POSTGRES_DB: xsacdb
  POSTGRES_USER: runner
  POSTGRES_PASSWORD: ""
  BSAC_DATA: "https://s3.amazonaws.com/xsacdb-bsac-data/bsac_data.yaml"

before_script:


stages:
  - build
  - test
  - deploy

static:
  stage: build
  before_script:
    - export XSACDB_ENVIRONMENT=TEST
    - pipenv install --deploy --system
    - bower install --allow-root
    - rm -rf lib/tether/examples
    - npm install
  script:
    - gulp deploy
    - src/manage.py collectstatic --noinput
  artifacts:
    paths:
      - dist/
  tags:
    - docker

check:
  stage: test
  before_script:
    - export XSACDB_ENVIRONMENT=TEST
    - pipenv install --deploy --system
  script:
    - src/manage.py check
  tags:
    - docker

test:
  stage: test
  services:
    - postgres:latest
    - redis:latest
  before_script:
    - export XSACDB_ENVIRONMENT=TEST
    - locale
    - pipenv install --deploy --system
    - mkdir tmp
    - curl $BSAC_DATA > tmp/bsac_data.yaml
  script:
    - coverage run --include=src/\* --omit=\*/migrations/\*  src/manage.py test xSACdb xsd_about xsd_auth xsd_frontend xsd_help xsd_kit xsd_members xsd_sites xsd_training xsd_trips
    - coverage report --skip-covered
    - coverage xml
    - pip3 install codacy-coverage
    - python-codacy-coverage -r coverage.xml
  tags:
    - docker

