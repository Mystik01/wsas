<!doctype html>
<html>
<head>
    <title>{% block title %}xSACdb Default Template{% endblock %}</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" media="screen" href="/media/bootstrap/css/bootstrap.min.css" />
    <style>
        body {
          padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <link rel="stylesheet" type="text/css" media="screen" href="/media/bootstrap/css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/media/css/strap.css" />
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#">xSACdb Dev Version</a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#profile">Profile</a></li>
                    {% if has_members_module %}<li><a href="#members">Members</a></li>{% endif %}
                    <li><a href="#training">Training</a></li>
                    <li><a href="#trips">Trips</a></li>
                    {% if has_admin_module %}<li><a href="#admin">Admin</a></li>{% endif %}
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container">
{% block content %}
No content
{% endblock %}
</div>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="/media/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
