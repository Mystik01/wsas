{% extends 'members_template.html' %}
{% load bootstrap_toolkit %}

{% block members_content %}
<div class="row">
<div class="span8">
	<h2>Search Membership</h2>
	<p>Pop a surname, or part of one, into the box below and hit search. BAM!</p>

</div>
</div>
{% endblock %}
