{% extends 'members_template.html' %}
{% block members_content %}
<div class="row">
<div class="span8">
	{% ifequal member_profile.gender "F" %} <img src="/media/images/female.png" class="alignright" />{% endifequal %}
	{% ifequal member_profile.gender "M" %} <img src="/media/images/male.png" class="alignright" />{% endifequal %}
	<h1>{{member_profile}}</h1>

</div>
</div>
{% endblock %}
