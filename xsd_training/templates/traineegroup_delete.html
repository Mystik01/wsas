{% extends 'training_template.html' %}
{% load lesson_extras %}
{% load bootstrap_toolkit %}

{% block training_content %}

<div class="span9">
<h1>Trainee Groups</h1>
<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete this Trainee Group?</p>
    
    <table class="table">
    <tr><th>Name</th><td>{{tg.name}}</td></tr>
    <tr><th>Trainees</th><td>{{tg.trainees_list}}</td></tr>
    </table>

    <div class="form-actions">
	    <input type="submit" class="btn btn-danger" value="Delete (I'm SuperDuper&trade; Sure)" />
	    <a href="{% url 'TraineeGroupList' %}"  class="btn btn-success alignright">Bugger That, Cancel</a>
	</div>
</form>
</div>


{% endblock %}
