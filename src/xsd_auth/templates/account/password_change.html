{% extends "auth_template.html" %}


{% block auth_content %}
    <div class="col-md-12">
        <form method="POST" action="{% url 'xsd_auth:account_change_password' %}" class="password_change">
            {% csrf_token %}
            {% include 'forms/form.html' with form=form %}
            <button type="submit" class="btn btn-primary btn-full">
                Change Password
            </button>
        </form>
    </div>
{% endblock %}
