{% load navigation %}

<nav class="xsd-nav-app" role="navigation">
    <div class="xsd-nav-app__container">
        <div class="xsd-nav-app__hamburger">
            <i class="fa fa-bars"></i>
        </div>

        <a class="xsd-nav-app__brand" href="/">
            {{ l10n_club.name }}
        </a>

        <div class="xsd-nav-app__title">
            {{ page_title }}
        </div>

        <ul class="xsd-nav-app__nav xsd-nav-app__nav--animate">
            <div class="xsd-nav-app__nav-inner">
            {% for app in app_list %}
            <li class="xsd-nav-app__nav-item {% if app.active %}active selected{% endif %}" data-app-name="{{ app.app }}">
                <a class="xsd-nav-app__nav-link" href="{% url app.url %}">
                    <div class="xsd-nav-app__nav-link-text">
                        <i class="{{ app.icon }} fa-fw"></i>
                        {{ app.title }}
                    </div>
                </a>
                <div class="xsd-nav-app__nav-module">
                    {% app_module_nav app.app %}
                </div>
            </li>
            {% endfor %}
            </div>
        </ul>

        <div class="xsd-nav-app__activity-spinner" id="activity-spinner">
            <i class="fa fa-circle-o-notch fa-spin" aria-hidden="true"></i>
        </div>
    </div>
</nav>

<div class="xsd-nav-app__blur"></div>
