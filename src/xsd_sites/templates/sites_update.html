{% extends 'sites_template.html' %}
{% load bootstrap_toolkit %}


{% block sites_content %}
<div class="row">
<div class="span9">
	<h2>Edit {{ object.uid }}</h2>
</div>
<div class="span9">
	<form action="." method="POST">
    {% csrf_token %}
    {{ form.media }}
    {{ form|as_bootstrap }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
	</form>
</div>
<div class="span4">
</div>
</div>
{% endblock %}
