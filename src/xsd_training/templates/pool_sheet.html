{% extends 'training_template.html' %}

{% block training_content %}

    <div class="col-md-12">
        <p>Pool sheets are printable sheets containing the lessons due to take place at a session. You'll probably want
            to print the sheet landscape.</p>
        <form action="." method="GET">
            {% include 'forms/form.html' with form=form %}
            <button type="submit" class="btn btn-primary"><i class="fa fa-file-text-o"></i> Create Pool Sheet</button>
        </form>
    </div>

{% endblock %}
