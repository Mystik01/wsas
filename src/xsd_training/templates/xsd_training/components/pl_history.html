{% load pl_matrix %}
<div class="xsd-pl-history">
    <div class="clearfix">
        <button class="btn btn-secondary btn-sm pull-right" data-toggle="collapse"
                data-target="#xsd-pl-history-collapse">
            <i class="fa fa-caret-down"></i>
        </button>
        <h4>Lesson History</h4>
    </div>
    <div id="xsd-pl-history-collapse" class="collapse">
        {% for qual in quals %}
            <div class="xsd-pl-history-qual">
                <h5>{{ qual.title }}</h5>
                {% pl_matrix trainee qual %}
            </div>
        {% endfor %}
    </div>
</div>
