{% extends 'base_template.html' %}

{% block content %}
<div class="xsd-module-nav xsd-module-nav--help">
    <ul class="xsd-nav-module">
      {% for section in menu.sections %}
          <li class="xsd-nav-module__header">
              {{section.name}}
          </li>
          {% for item in section.links %}
              <li class="xsd-nav-module__item">
                <a class="xsd-nav-module__link {% if item.1 == page_name %}active{% endif %}"
                   href="{% url 'xsd_help:HelpView' %}{{ item.1 }}">
                    {{ item.0 }}
                </a>
              </li>
          {% endfor %}
      {% endfor %}
   </ul>
</div>
<div class="xsd-module-content">
    {{ page|safe }}
</div>
{% endblock %}
