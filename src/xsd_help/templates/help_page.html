{% extends 'base_template.html' %}
{% load xsd_nav %}

{% block content %}
<div class="xsd-module-nav">
    <div class="xsd-module-column-nav">
        <ul class="xsd-module-nav">
          {% for section in menu.sections %}
              <li class="xsd-module-nav__header">
                  {{section.name}}
              </li>
              {% for item in section.links %}
                  <li class="xsd-module-nav__item">
                    <a class="xsd-module-nav__link {% if item.1 == page_name %}active{% endif %}"
                       href="{% url 'xsd_help:HelpView' %}{{ item.1 }}">
                        {{ item.0 }}
                    </a>
                  </li>
              {% endfor %}
          {% endfor %}
       </ul>
    </div>
    <div class="xsd-module-column-content">
        {{ page|safe }}
    </div>
</div>
{% endblock %}
