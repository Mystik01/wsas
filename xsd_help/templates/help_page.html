{% extends 'base_template.html' %}
{% load xsd_nav %}

{% block content %}
<div class="row">
<div class="span3 nav-down">
    <ul class="nav nav-list">

      {% for section in menu.sections %}
      <li class="nav-header">{{section.name}}</li>
      {% for item in section.links %}
        <li {% is_active_simple item.1 page_name %}>
            <a href="{% url 'HelpView' %}{{item.1}}">{{item.0}}</a>
        </li>
      {% endfor %}
      {% endfor %}
   </ul>
</div>
<div class="span9 help-content">
    {{page|safe}}
</div>
</div>
{% endblock %}
